<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
</head>

<body>
    <script>
        var name = window.prompt("Digite seu nome: ")
        document.writeln(`Olá ${name}, seu nome tem ${name.length} letras.`)
        document.writeln(`Seu nome em maiúsculas fica assim: ${name.toUpperCase()}`)
        document.writeln(`Seu nome em minúsculas fica asssim: ${name.toLowerCase()}`)

    </script>
</body>

</html>
